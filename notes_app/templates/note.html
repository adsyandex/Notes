<!-- templates/note.html -->
{{define "content"}}
<h2>{{.Title}}</h2>
<p>{{.Content}}</p>
<a href="/edit?id={{.ID}}">Edit</a>
<form action="/delete" method="POST" style="display:inline;">
    <input type="hidden" name="id" value="{{.ID}}">
    <button type="submit">Delete</button>
</form>
<a href="/">Back to notes</a>
{{end}}
